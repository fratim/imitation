
defaults:
    - env: acrobot_org
    - sacred: standard
    - override /hydra/launcher: submitit_slurm

hydra:
    launcher:
        submitit_folder: logs/multiruns/.submitit/%j
        timeout_min: 300
        cpus_per_task: 8
        gpus_per_node: 1
        tasks_per_node: 1
        mem_gb: 48
        nodes: 1
        name: testscript
        _target_: hydra_plugins.hydra_submitit_launcher.submitit_launcher.SlurmLauncher
        partition: gpu
        comment: null
        exclude: gnodec1
        max_num_timeout: 0
        additional_parameters: {}
        array_parallelism: 12
        setup: null

    run:
        dir: /work/frtim/airl_runs/${env.name}/${now:%Y-%m-%d}_${now:%H-%M-%S}
    sweep:
        dir: /work/frtim/airl_runs/${now:%Y-%m-%d}_${now:%H-%M-%S}
        subdir: ${hydra.job.override_dirname}

# add job id
job_id: ${hydra.job.num}






